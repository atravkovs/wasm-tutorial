<!doctype html><html><head><meta charset="utf-8"/><title>Julia set image generator</title><style>img {
        max-width: 95%;
      }</style><script defer="defer" src="main.js"></script></head><body><h1>Julia set image generator</h1><table><tr><td><label for="#width">Width</label></td><td><input type="number" name="width" id="width" value="800"/></td></tr><tr><td><label for="#height">Height</label></td><td><input type="number" name="height" id="height" value="800"/></td></tr><tr><td><label for="#real">Real part</label></td><td><input type="number" name="real" id="real" value="-0.8"/></td></tr><tr><td><label for="#imaginary">Imaginary part</label></td><td><input type="number" name="imaginary" id="imaginary" value="0.156"/></td></tr><tr><td colspan="2"><input type="submit" value="Generate" id="submit"/></td></tr></table><div><label for="progress">Progress</label><progress id="progress" value="0" max="100">0%</progress></div><img id="output"/></body></html>
